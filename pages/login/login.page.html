<ion-header no-border>
  <ion-toolbar color="success">
    <ion-title>Inicia sesión</ion-title>
    	<ion-buttons slot="start">
    		<ion-back-button></ion-back-button>
    	</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<div class="">
			<ion-item>
				<ion-input type="text" placeholder="Número de cédula" [(ngModel)]="username"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="password" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
			</ion-item>
			<ion-button expand="full" class="ion-padding" color="success" (click)="tryLogin()">Iniciar sesión</ion-button>
		</div>

		<p class = "ion-padding info-1">
			Inicia sesión o <span (click)="openRegister()">crea una cuenta</span>.
		</p>

	</ion-list>
</ion-content>
